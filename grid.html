<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cubes</title>
    <link rel="stylesheet" href="grid.css" />
  </head>
  <body>
    <section class="container">
      <div class="item chicago">
        <img src="./img/chicago.png" />
        <label>
          CHICAGO / 23&deg
        </label>
      </div>

      <div class="item seattle">
        <img src="./img/seattle.png" />
        <label>
          SEATTLE / 34&deg
        </label>
      </div>

      <div class="item brooklyn">
        <img src="./img/brooklyn.png" />
        <label>
          BROOKLYN / 55&deg
        </label>
      </div>

      <div class="item portland">
        <img src="./img/portland.png" />
        <label>
          PORTLAND / 27&deg
        </label>
      </div>

      <div class="item cwm">
        <div class="div0">
          <div class="div1">
            <img src="./img/cwm.png" class="img_cwm" />
          </div>
        </div>

        <div class="weather">
          <div class="day">
            <label class="text_day">
              MON
            </label>
            <img src="./img/chicago.png" class="im" />
            <label class="text_day">
              22&deg
            </label>
          </div>

          <div class="day">
            <label class="text_day">
              TUE
            </label>
            <img src="./img/chicago.png" class="im" />
            <label class="text_day">
              19&deg
            </label>
          </div>

          <div class="day">
            <label class="text_day">
              WEN
            </label>
            <img src="./img/san_jose.png" class="im" />
            <label class="text_day">
              18&deg
            </label>
          </div>

          <div class="day">
            <label class="text_day">
              THU
            </label>
            <img src="./img/brooklyn.png" class="im" />
            <label class="text_day">
              14&deg
            </label>
          </div>
        </div>
      </div>
    </div>


      <div class="item san_Jose">
        <img src="./img/san_jose.png" />
        <label>
          SAN JOSE / 47&deg
        </label>
      </div>
    </section>
  </body>
</html>
