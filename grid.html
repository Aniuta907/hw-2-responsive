<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cubes</title>
    <link rel="stylesheet" href="grid.css" />
  </head>
  <body>
    <section class="grid">
      <div id="chicago" class="item">
        <img src="./img/chicago.png" />
        <label>
          CHICAGO / 23&deg
        </label>
      </div>

      <div id="seattle" class="item">
        <img src="./img/seattle.png" />
        <label>
          SEATTLE / 34&deg
        </label>
      </div>

      <div id="brooklyn" class="item">
        <img src="./img/brooklyn.png" />
        <label>
          BROOKLYN / 55&deg
        </label>
      </div>

      <div id="portland" class="item">
        <img src="./img/portland.png" />
        <label>
          PORTLAND / 27&deg
        </label>
      </div>

      <div id="cwm" class="item">
        <div id="div1">
          <img src="./img/cwm.png" id="img_cwm" />
        </div>
        <div id="weather">
          <div class="day">
            <label class="text_day">
              MON
            </label>
            <img src="./img/chicago.png" class="im" />
            <label class="text_day">
              22&deg
            </label>
          </div>

          <div class="day">
            <label class="text_day">
              TUE
            </label>
            <img src="./img/chicago.png" class="im" />
            <label class="text_day">
              19&deg
            </label>
          </div>

          <div class="day">
            <label class="text_day">
              WEN
            </label>
            <img src="./img/san_jose.png" class="im" />
            <label class="text_day">
              18&deg
            </label>
          </div>

          <div class="day">
            <label class="text_day">
              THU
            </label>
            <img src="./img/brooklyn.png" class="im" />
            <label class="text_day">
              14&deg
            </label>
          </div>
        </div>
      </div>

      <div id="san_Jose" class="item">
        <img src="./img/san_jose.png" />
        <label>
          SAN JOSE / 47&deg
        </label>
      </div>
    </section>
  </body>
</html>
